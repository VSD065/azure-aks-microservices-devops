name: Terraform - Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Terraform environment to deploy"
        required: true
        default: "dev"

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      TF_VAR_environment: ${{ vars.TF_VAR_ENVIRONMENT }}
      TF_VAR_location: ${{ vars.TF_VAR_LOCATION }}
      TF_VAR_name_prefix: ${{ vars.TF_VAR_NAME_PREFIX }}
      TF_VAR_vnet_cidr: ${{ vars.TF_VAR_VNET_CIDR }}
      TF_VAR_public_subnet_cidr: ${{ vars.TF_VAR_PUBLIC_SUBNET_CIDR }}
      TF_VAR_private_subnet_cidr: ${{ vars.TF_VAR_PRIVATE_SUBNET_CIDR }}
      TF_VAR_kubernetes_version: ${{ vars.TF_VAR_KUBERNETES_VERSION }}
      TF_VAR_aks_node_count: ${{ vars.TF_VAR_AKS_NODE_COUNT }}
      TF_VAR_aks_node_vm_size: ${{ vars.TF_VAR_AKS_NODE_VM_SIZE }}
      TF_VAR_acr_name: ${{ vars.TF_VAR_ACR_NAME }}
      TF_VAR_aks_cluster_name: ${{ vars.TF_VAR_AKS_CLUSTER_NAME }}
      TF_VAR_key_vault_name: ${{ vars.TF_VAR_KEY_VAULT_NAME }}
      TF_VAR_enable_log_analytics: ${{ vars.TF_VAR_ENABLE_LOG_ANALYTICS }}
      TF_VAR_enable_app_insights: ${{ vars.TF_VAR_ENABLE_APP_INSIGHTS }}
      
      TF_VAR_service_cidr: ${{ vars.TF_VAR_SERVICE_CIDR }}
      TF_VAR_dns_service_ip: ${{ vars.TF_VAR_DNS_SERVICE_IP }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ github.event.inputs.environment }}
          terraform init -input=false

      - name: Terraform Validate
        run: |
          cd terraform/environments/${{ github.event.inputs.environment }}
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform/environments/${{ github.event.inputs.environment }}
          terraform plan -input=false -lock-timeout=5m -out=tfplan

      - name: Terraform Apply
        run: |
          cd terraform/environments/${{ github.event.inputs.environment }}
          terraform apply -auto-approve -input=false tfplan

